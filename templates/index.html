<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New chat
                </button>
            </div>
            <nav class="chat-history">
                <ul id="chatHistory" class="chat-history-list">
                    <!-- Chat history items will be added here dynamically -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="user-btn">
                    <i class="fas fa-user"></i> User
                </button>
            </div>
        </aside>
        
        <main class="main-chat">
            <header class="chat-header">
                <button id="menuToggle" class="menu-toggle">
                    <i class="fas fa-bars"></i> <!-- Menu icon -->
                </button>
                <div class="bot-info">
                    <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="Bot Avatar" class="bot-avatar">
                    <div class="bot-details">
                        <h1 class="bot-name">AI Assistant</h1>
                        <div class="bot-status">
                            <span class="status-dot"></span>
                            <span class="status-text">Online</span>
                        </div>
                    </div>
                </div>
            </header>
            <div id="messageFormeight" class="chat-messages">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div id="suggestions" class="suggestions-container">
                <!-- Suggestions will be added here dynamically -->
            </div>
            <footer class="chat-input-area">
                <form id="messageArea" class="input-group">
                    <textarea id="text" name="msg" class="form-control type_msg" placeholder="Type your message..." rows="1" required></textarea>
                    <div class="input-group-append">
                        <button type="button" id="send" class="input-group-text send_btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </footer>
        </main>
    </div>

    <img src="{{ url_for('static', filename='images/LOGO.png') }}" id="botAvatar" style="display: none;">
    <img src="{{ url_for('static', filename='images/user.png') }}" id="userAvatar" style="display: none;">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
